<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-button (click)="getCurrentPosition()">Get Current Position</ion-button>
    <div class="distance">Distance: {{currentDistance}}</div>
  </div>

  <dialog #appDialog>
    <h1
      class="text-2xl font-semibold w-100 border-b border-slate-300 px-2 mb-4"
    >
      {{errorMessage}}
    </h1>
    <ion-button (click)="closeDialog()">Get Current Position</ion-button>
  </dialog>
</ion-content>
